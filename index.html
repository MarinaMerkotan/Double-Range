<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Range</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="initial-values-container">
      <h1>Enter the initial values</h1>
      
      <div class="initial-values">
        <div class="values-group">
          <h2>Value Settings:</h2>
          <div class="group">
            <div class="group">
              <label for="min-input">Min:</label>
              <input id="min-input" class='input' type="number" value="0" min="0" />
            </div>
            
            <div class="group">
              <label for="max-input">Max:</label>
              <input id="max-input" class='input' type="number" value="100" min="1" />
            </div>
            
            <div class="group">
              <label for="step-input">Step:</label>
              <input id="step-input" class='input' type="number" value="1" step="1" min="1" />
            </div>
          </div>
        </div>
        
        <div class="ui-group">
          <h2>UI Settings:</h2>
          <div class="group">
            <div class="group">
              <label for="range-size">Range Size:</label>
              <input id="range-size" class='input' type="number" value="25" min="2" max="100" />
            </div>
            
            <div class="group">
              <label for="window-width">Window Width:</label>
              <input id="window-width" class='input' type="number" value="600" min="310" max="4000" />
            </div>
          </div>
        </div>
      </div>
      
      <button id="initial-ok-button">OK</button>
    </div>
    
    <div class="container">
      <div class="input-container">
        <input id="input1"class='input' value="0" type="number" />
        <span></span>
        <input id="input2" class='input'value="0" type="number" />
      </div>
      <button id="ok-button">OK</button>
    </div>

    <div id="range-container">
      <div id="filled"></div>
      <input type="range" id="range1" max="100" min="0">
      <input type="range" id="range2" max="100" min="0">
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
